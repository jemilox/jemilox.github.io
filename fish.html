<!DOCTYPE html>
<html>
<head>
	<title>Fishes</title>
	<meta charset="UTF-8">
	<script src="jquery-3.0.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="style1.css" rel="stylesheet">
	<script src="processing.js"></script>
</head>
<body>
	<canvas id="fishCanvas"></canvas>
	<script type="text/processing" data-processing-target="fishCanvas">

	void setup() {
		noStroke();
		size(400, 400);
	}
	//each fish starting location
	var fish = [];

	for (var i = 0; i < 100; i++) {
		fish.push({x: 50, y: 100, direction: 1});
	}

	void draw() {
		background(96, 184, 168);
		for(i = 0; i < fish.length; i++) {

			//fish
			ellipse(fish[i].x, fish[i].y, 10, 5);
			//tail
			ellipse(fish[i].x + 5, fish[i].y + random(2), 10, 5);
			//move fish forward
			fish[i].x = fish[i].x + random(3)*fish[i].direction;
			fish[i].y = fish[i].y + (Math.random()*6)-3;
			//change direction
			if (fish[i].x > 400){
				fish[i].direction = -1;
			}
			if (fish[i].x < 1){
				fish[i].direction = 1;
			}
			if (fish[i].y < 0){
				fish[i].y = 0;
			}
			if (fish[i].y > 400){
				fish[i].y = 400;
			}

		}

	}
	</script>
</body>
</html>
